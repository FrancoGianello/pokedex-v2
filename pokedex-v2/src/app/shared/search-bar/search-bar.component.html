<form class="form-search">
    <mat-form-field class="example-full-width">
        <mat-label>Number</mat-label>
        <input type="text"
                placeholder="Pick one"
                aria-label="Number"
                matInput
                [formControl]="myControl">
    </mat-form-field>
    <mat-option *ngFor="let pokemon of pokemonesFiltered | async" [value]="pokemon">
    {{pokemon.name}}
    </mat-option>
</form>
